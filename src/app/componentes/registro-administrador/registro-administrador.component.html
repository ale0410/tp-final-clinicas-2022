<!doctype html>
<html lang="en">

<body class="bg-light">
    
    <app-translation>

    </app-translation>

    <div class="container">

        <form [formGroup]="formAltaAdministrador" (ngSubmit)="signUp()">
            <!-- <div class="col-md-12 col-lg-12"> -->
            <h4 class="mb-3">{{ 'alta administrador' | translate }}</h4>
            <div class="form-group">
                <div class="row g-3">
                    <div class="col-sm-6">
                        <label for="firstName">{{ 'nombre' | translate }}</label>
                        <input type="text" class="form-control" formControlName="nombre" placeholder="">
                        <span class="text-danger"
                            *ngIf="formAltaAdministrador.get('nombre')?.hasError('required') && formAltaAdministrador.get('nombre')?.touched">{{ 'sin nombre' | translate }}</span>
                    </div>

                    <div class="col-sm-6">
                        <label for="firstName">{{ 'apellido' | translate }}</label>
                        <input type="text" class="form-control" formControlName="apellido" placeholder="">
                        <span class="text-danger"
                            *ngIf="formAltaAdministrador.get('apellido')?.hasError('required') && formAltaAdministrador.get('apellido')?.touched">{{ 'sin apellido' | translate }}</span>
                    </div>
                    <div class="col-sm-6">
                        <label for="dni">{{ 'dni' | translate }}</label>
                        <input type="number" class="form-control" formControlName="dni" placeholder="">
                        <span class="text-danger"
                            *ngIf="formAltaAdministrador.get('dni')?.hasError('required') && formAltaAdministrador.get('dni')?.touched">{{ 'sin dni' | translate }}</span>
                    </div>
                    <div class="col-sm-6">
                        <label for="edad">{{ 'edad' | translate }}</label>
                        <input type="number" class="form-control" formControlName="edad" placeholder="">
                        <span class="text-danger"
                            *ngIf="formAltaAdministrador.get('edad')?.hasError('required') && formAltaAdministrador.get('edad')?.touched">{{ 'sin edad' | translate }}</span>
                    </div>
                </div>

                <div class="my-3">
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="photo">{{ 'foto de perfil' | translate }}</label>
                            <br>
                            <input type="file" name="file" class="form-control" formControlName="foto"
                                (input)="onFileChanged($event)" accept=".jpeg,.jpg,.png,.svg" />
                            <span class="text-danger"
                                *ngIf="formAltaAdministrador.get('foto')?.hasError('required') && formAltaAdministrador.get('foto')?.touched">{{ 'sin foto' | translate }}</span>
                        </div>

                        <br />
                        <div class="col-sm-6">
                            <img *ngIf="fotoUrl" [src]="fotoUrl">
                        </div>
                    </div>
                    <br>

                    <div class="row">
                        <div class="col-sm-6">
                            <label for="mail">{{ 'mail' | translate }}</label>
                            <input type="email" class="form-control" formControlName="mail" placeholder="">
                            <span class="text-danger"
                                *ngIf="formAltaAdministrador.get('mail')?.hasError('required') && formAltaAdministrador.get('mail')?.touched">{{ 'sin mail' | translate }}</span>
                        </div>

                        <div class="col-sm-6">
                            <label for="password">{{ 'contraseÃ±a' | translate }}</label>
                            <input type="password" class="form-control" formControlName="password" placeholder="">
                            <span class="text-danger"
                                *ngIf="formAltaAdministrador.get('password')?.hasError('required') && formAltaAdministrador.get('password')?.touched">{{ 'sin contraseÃ±a' | translate }}</span>
                        </div>
                    </div>
                </div>

                <button class="btn btn-primary btn-md btn-block" [disabled]="formAltaAdministrador.invalid"
                    type="submit">{{ 'cargar administrador' | translate }}</button>
            </div>
        </form>
    </div>

</body>

</html>
