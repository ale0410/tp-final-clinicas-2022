<!doctype html>
<html lang="en">

<body class="bg-light">

    <app-translation>

    </app-translation>

    <div class="container">

        <form [formGroup]="formAltaEspecialista" (ngSubmit)="signUp()">
            <!-- <div class="col-md-12 col-lg-12"> -->
            <h4 class="mb-3">{{ 'alta especialista' | translate }}</h4>
            <div class="form-group">
                <div class="row g-3">
                    <div class="col-sm-6">
                        <label for="firstName">{{ 'nombre' | translate }}</label>
                        <input type="text" class="form-control" formControlName="nombre" placeholder="">
                        <span class="text-danger"
                            *ngIf="formAltaEspecialista.get('nombre')?.hasError('required') && formAltaEspecialista.get('nombre')?.touched">{{ 'sin nombre' | translate }}</span>
                    </div>

                    <div class="col-sm-6">
                        <label for="firstName">{{ 'apellido' | translate }}</label>
                        <input type="text" class="form-control" formControlName="apellido" placeholder="">
                        <span class="text-danger"
                            *ngIf="formAltaEspecialista.get('apellido')?.hasError('required') && formAltaEspecialista.get('apellido')?.touched">{{ 'sin apellido' | translate }}</span>
                    </div>
                    <div class="col-sm-6">
                        <label for="dni">{{ 'dni' | translate }}</label>
                        <input type="number" class="form-control" formControlName="dni" placeholder="">
                        <span class="text-danger"
                            *ngIf="formAltaEspecialista.get('dni')?.hasError('required') && formAltaEspecialista.get('dni')?.touched">{{ 'sin dni' | translate }}</span>
                    </div>
                    <div class="col-sm-6">
                        <label for="edad">{{ 'edad' | translate }}</label>
                        <input type="number" class="form-control" formControlName="edad" placeholder="">
                        <span class="text-danger"
                            *ngIf="formAltaEspecialista.get('edad')?.hasError('required') && formAltaEspecialista.get('edad')?.touched">{{ 'sin edad' | translate }}</span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <label for="especialidades">{{ 'especialidades' | translate }}</label>

                        <ng-multiselect-dropdown [settings]="dropdownSettings" [data]="listaEspecialidades"
                            formControlName="especialidades">
                        </ng-multiselect-dropdown>
                        <span class="text-danger"
                            *ngIf="formAltaEspecialista.get('especialidades')?.hasError('required') && formAltaEspecialista.get('especialidades')?.touched">{{ 'sin especialidad' | translate }}</span>
                        <br>
                    </div>

                    <div class="col-sm-6">
                        <br>
                        <div *ngIf="agrEspecialidad">
                            <input type="text" placeholder="" #nuevaEspecialidad>
                            <button class="btn btn-sm btn-secondary" type="button"
                                (click)="agregarNuevaEspecialidad(nuevaEspecialidad.value)">{{ 'agregar especialidad' | translate }}</button>
                        </div>

                        <button class="btn btn-sm btn-primary" type="button"
                            (click)="activarAgregadoEspecialidad()">{{agrEspBtn}}</button>
                    </div>
                </div>

                <div class="my-3">
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="photo">{{ 'foto de perfil' | translate }}</label>
                            <br>
                            <input type="file" name="file" class="form-control" formControlName="foto"
                                (input)="onFileChanged($event)" accept=".jpeg,.jpg,.png,.svg" />
                            <span class="text-danger"
                                *ngIf="formAltaEspecialista.get('foto')?.hasError('required') && formAltaEspecialista.get('foto')?.touched">{{ 'sin foto' | translate }}</span>
                            <br />
                        </div>

                        <div class="col-sm-6">

                            <img *ngIf="fotoUrl" [src]="fotoUrl">
                        </div>
                    </div>
                    <br>

                    <div class="row">

                        <div class="col-sm-6">
                            <label for="mail">{{ 'mail' | translate }}</label>
                            <input type="email" class="form-control" formControlName="mail" placeholder="">
                            <span class="text-danger"
                                *ngIf="formAltaEspecialista.get('mail')?.hasError('required') && formAltaEspecialista.get('mail')?.touched">{{ 'sin mail' | translate }}</span>
                        </div>

                        <div class="col-sm-6">
                            <label for="password">{{ 'contraseÃ±a' | translate }}</label>
                            <input type="password" class="form-control" formControlName="password" placeholder="">
                            <span class="text-danger"
                                *ngIf="formAltaEspecialista.get('password')?.hasError('required') && formAltaEspecialista.get('password')?.touched">{{ 'sin contraseÃ±a' | translate }}</span>
                        </div>
                    </div>

                </div>

                <button class="btn btn-primary btn-md btn-block" [disabled]="formAltaEspecialista.invalid"
                    type="submit">{{ 'cargar especialista' | translate }}</button>
            </div>
        </form>


    </div>

</body>

</html>
