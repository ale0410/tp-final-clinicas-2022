<p><input type="text" [(ngModel)]="filter"></p>

  <li class="d-inline-block" (click)="seleccionarDia(dia)"
    *ngFor="let dia of arrayDias | filtroDias:filter">
    <button type="button" style="border-radius: 2px;">
      <img src="{{dia.fotoUrl}}" class="image" style="width: 160px; height: 90px; ">
      <p> {{dia.dia}}</p>
    </button>  </li>
